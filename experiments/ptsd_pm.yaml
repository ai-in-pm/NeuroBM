# PTSD-affected Project Management Professionals and AI Integration Experiment Configuration
# Educational/Research scenario for studying cognitive dynamics in PTSD-PM professionals

name: "ptsd_pm"
description: "PTSD-affected Project Management Professionals and AI Integration dynamics"

# IMPORTANT DISCLAIMER
disclaimer: |
  This configuration is for EDUCATIONAL and RESEARCH purposes only.
  - NOT for clinical diagnosis, treatment, or workplace assessment
  - Uses SYNTHETIC data only - no real patient or employee data
  - For hypothesis generation and academic research only
  - Emphasizes the importance of proper workplace accommodations and professional support

# Model Configuration
model:
  type: "rbm"  # or "dbm" for deeper analysis
  architecture:
    n_visible: 10  # Number of PTSD-PM features
    n_hidden: 20   # Hidden units for pattern detection
    visible_type: "bernoulli"
  
  # Alternative DBM configuration for deeper analysis
  dbm_architecture:
    layer_sizes: [10, 15, 8]  # Visible -> Hidden1 -> Hidden2
    visible_type: "bernoulli"

# Training Configuration
training:
  algorithm: "cd"  # Contrastive Divergence
  k_steps: 3       # CD-k steps (higher for PTSD complexity)
  epochs: 100
  batch_size: 32
  learning_rate: 0.005  # Lower LR for stability with PTSD features
  momentum: 0.9
  weight_decay: 0.0001
  
  # Early stopping for stability
  early_stopping:
    patience: 15
    min_delta: 0.001
    monitor: "reconstruction_error"
  
  # Temperature scheduling for better convergence
  temperature_schedule:
    initial: 1.0
    final: 0.5
    schedule_type: "exponential"
    decay_steps: 50

# Data Configuration
data:
  regime: "ptsd_pm"
  n_samples: 2000
  generation_method: "skewed"  # Realistic distributions
  
  # Validation split
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15
  
  # Data augmentation for robustness
  augmentation:
    noise_level: 0.02
    temporal_drift: 0.01
  
  # Synthetic data parameters
  synthetic_params:
    preserve_correlations: true
    add_population_heterogeneity: true
    n_subgroups: 3  # Different PTSD-PM severity levels

# AI Integration Scenarios
ai_scenarios:
  integration_levels: [0.0, 0.25, 0.5, 0.75, 1.0]
  time_periods: ["2025", "2026", "2027", "2028"]
  scenario_types:
    - "workplace_ai_integration"
    - "stress_adaptation" 
    - "performance_impact"
  
  # Workplace factors to model
  workplace_factors:
    high_pressure_deadlines: 0.8
    complex_stakeholder_matrix: 0.7
    remote_work_isolation: 0.4
    ai_tool_mandate: 0.6
    performance_monitoring: 0.5

# Feature Importance Analysis
interpretability:
  saliency_analysis:
    methods: ["magnitude", "reconstruction_error", "permutation"]
    top_k_features: 5
  
  mutual_information:
    estimation_method: "histogram"
    bins: 30
    normalize: true
  
  latent_traversal:
    n_steps: 10
    step_size: 0.5
    bidirectional: true

# Evaluation Metrics
evaluation:
  # Likelihood estimation
  ais:
    n_particles: 200
    n_intermediate: 1000
    schedule: "geometric"
  
  # Reconstruction quality
  reconstruction_metrics:
    - "mse"
    - "mae" 
    - "correlation"
  
  # Model diagnostics
  diagnostics:
    - "effective_sample_size"
    - "weight_distribution"
    - "feature_importance"
    - "representation_quality"

# Hyperparameter Search
hyperparameter_search:
  method: "grid"  # or "random", "bayesian"
  
  parameters:
    learning_rate: [0.001, 0.005, 0.01, 0.02]
    n_hidden: [15, 20, 25, 30]
    k_steps: [1, 3, 5]
    batch_size: [16, 32, 64]
  
  optimization_metric: "val_reconstruction_error"
  n_trials: 20  # For random/bayesian search

# Logging and Monitoring
logging:
  level: "INFO"
  log_interval: 10  # Log every N epochs
  
  # Metrics to track
  metrics:
    - "train_loss"
    - "val_loss" 
    - "reconstruction_error"
    - "feature_importance"
    - "weight_sparsity"
  
  # Visualization
  visualizations:
    - "weight_matrices"
    - "feature_importance"
    - "latent_traversals"
    - "ai_scenario_comparisons"

# Output Configuration
output:
  save_dir: "runs/ptsd_pm"
  save_checkpoints: true
  checkpoint_frequency: 25  # Save every N epochs
  
  # Results to save
  save_results:
    - "trained_model"
    - "training_history"
    - "interpretability_analysis"
    - "ai_scenario_data"
    - "feature_importance_rankings"

# Research Ethics
ethics:
  purpose: "Educational research and hypothesis generation"
  limitations:
    - "No clinical diagnosis or treatment recommendations"
    - "No workplace assessment or employee evaluation"
    - "Synthetic data only - not based on real individuals"
    - "Results require validation with real research studies"
  
  recommendations:
    - "Consult mental health professionals for PTSD support"
    - "Implement proper workplace accommodations"
    - "Use findings to inform supportive AI tool design"
    - "Consider individual differences and needs"

# Reproducibility
reproducibility:
  random_seed: 42
  deterministic: true
  save_random_state: true

# Computational Resources
resources:
  device: "auto"  # auto-detect GPU/CPU
  mixed_precision: false  # Set to true for faster training
  num_workers: 4  # For data loading
  memory_limit: "8GB"  # Approximate memory usage limit
